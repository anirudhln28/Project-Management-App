	<script type="text/javascript">
		var  percent = 30,
	 	timePeriod = 100;
	 	function progressBar() {
			if(percent < 100) {
		    	percent = percent + 1
		    	if(document.getElementById('lpt')){
			    	document.getElementById('lpt').style.width = percent+'%';
			    	setTimeout ("progressBar()", timePeriod);
			    }
		  	} else {
		    	window.status = "[JavaScriptSource] - tons of cut and paste JavaScript examples";
		  	}
		}
		progressBar();
	</script>
